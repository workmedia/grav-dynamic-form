name: Dynamic Form
version: 0.1.0
description: bind content to create a dynamic form
icon: plug
author:
  name: Matheus Paiva
  email: mpaiva@workmedia.pt
keywords: grav, plugin, etc
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    script_url:
      type: text
      label: Script URL
    additional_info:
      type: array
      label: Additional Info
